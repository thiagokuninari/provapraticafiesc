server:
  port: 8096
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json

spring:
  redis:
    host: 192.168.1.40
    port: 6379
    pool:
      max-active: 120
      max-idle: 40

  resources:
    chain:
      cache: false
  jpa:
    database: ORACLE
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      javax:
        persistence:
          validation:
            mode: none
      hibernate:
        dialect: br.com.xbrain.autenticacao.config.database.CustomOracle10gDialect
        hbm2ddl:
          import_files:
            database/estrutura.sql,
            database/organizacional.sql,
            database/permissoes.sql,
            database/cidades.sql,
            database/motivo-inativacao.sql,
            database/feriados.sql

  datasource:
    url: jdbc:oracle:thin:@//192.168.1.16:1521/dev
    username: AUTENTICACAO
    password: 4ut3nt1c4c40
    driverClassName: oracle.jdbc.OracleDriver
    hikari:
      maximumPoolSize: 2

  rabbitmq:
    host: 192.168.1.40
    port: 5671
    username: xbrain
    password: xbrain

  http:
    encoding:
      charset: UTF-8
      force: true
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  messages:
    encoding: UTF-8

