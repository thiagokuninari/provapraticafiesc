flyway:
  enabled: true
  out-of-order: true
  baseline-on-migrate: true

zuul:
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  routes:
    call:
      sensitiveHeaders: Cookie,Set-Cookie
      url: ${app-config.services.call.url}
    vendas:
      sensitiveHeaders: Cookie,Set-Cookie
      url: ${app-config.services.vendas.url}
    parceiros:
      sensitiveHeaders: Cookie,Set-Cookie
      url: ${app-config.services.parceiros-online.url}
    mailing:
      sensitiveHeaders: Cookie,Set-Cookie
      url: ${app-config.services.mailing.url}
    equipe-venda:
      sensitiveHeaders: Cookie,Set-Cookie
      url: ${app-config.services.equipe-venda.url}
    contato-crn:
      sensitiveHeaders: Cookie,Set-Cookie
      url: ${app-config.services.contato-crn.url}

  host:
    connect-timeout-millis: 1800000
    socket-timeout-millis: 1800000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 300000
  shareSecurityContext: true

